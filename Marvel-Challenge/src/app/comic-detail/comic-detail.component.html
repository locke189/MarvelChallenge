
<div class="modal fade" [id]="ComicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{comic.title | uppercase}}</h4>
      </div>
      <div class="modal-body pre-scrollable">
        <div class="row">
          <div class="col-xs-6">
            <img class="img-resize" src={{comic.thumbnail}}>
          </div>
          <div class="col-xs-6">
            <p>{{comic.description}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Add To Favourites</button>
      </div>
    </div>
  </div>
</div>
