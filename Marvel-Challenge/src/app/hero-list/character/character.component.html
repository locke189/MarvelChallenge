<div class="col-xs-12 col-md-6">
  <div class="char-panel">
      <div class="row">
          <div class="col-xs-5 col-md-5 img-wrapper" >
            <img src={{char.thumbnail}}>
          </div>
          <div class="col-xs-6 col-md-6 ">

              <h1 class="h5 char-title">{{char.name | uppercase}} </h1>
              <p class="char-description">{{char.description | slice:0:160}}...</p>
              <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + char.id" >VIEW MORE</button>

          </div>

      </div>
      <div class="row">
          <div class=" hidden-xs hidden-sm col-md-12">
            <div class="comics-container">
              <h3 class="h6">Related Comics</h3>
              <ul class="related-comics" >
                <li *ngFor="let comic of char.comicList">
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  <div class="related-comic"><a href="#" (click)="clickOnComic(comic.resourceURI)" class="char-comics">{{comic.name | slice:0:50}}</a> </div>
                </li>
              </ul>

            </div>
          </div>
      </div>
  </div>
</div>
