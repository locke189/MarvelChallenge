<div class="col-xs-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
          <img class="col-xs-6" src={{char.thumbnail}}>
          <h4>{{char.name}}</h4>
          <p>{{char.description}}</p>
          <button class="btn">VIEW MORE</button>
      <div>
      <h4>Related Comics</h4>
      <div class="row">
          <p class="col-xs-6" *ngFor="let comic of char.comicList" >{{comic.name}}</p>
      </div>
    </div>
  </div>
</div>
